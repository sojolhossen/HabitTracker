/*
 * HABIT TRACKER APP - GRADLE DEPENDENCIES
 * 
 * Add these dependencies to your app-level build.gradle file (app/build.gradle)
 */

dependencies {
    // Core Android
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    
    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    
    // Room Database
    def room_version = "2.5.2"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    // For Kotlin use kapt instead of annotationProcessor
    // kapt "androidx.room:room-compiler:$room_version"
    
    // Optional - Room with RxJava2 support
    // implementation "androidx.room:room-rxjava2:$room_version"
    
    // Optional - Room with RxJava3 support
    // implementation "androidx.room:room-rxjava3:$room_version"
    
    // Lifecycle components (ViewModel, LiveData)
    def lifecycle_version = "2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    
    // AdMob (Uncomment when ready to integrate ads)
    // implementation 'com.google.android.gms:play-services-ads:22.0.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    
    // Optional - Room testing
    androidTestImplementation "androidx.room:room-testing:$room_version"
}
